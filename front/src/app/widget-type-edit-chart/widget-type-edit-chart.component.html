<div class="wrapper">
  <button class="chart-button">
      <span class="fas fa-chart-pie"></span>
  </button>  
</div>

<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xz-6">
      <div class="form-group">
        <label for="dataSource">Data source:</label>
        <select placeholder="select" id="dataSource" class="form-control" (change)="changeDataSource()" [(ngModel)] = "datasourceName">
            <option value="SOURCE_CONTACT">Contact</option>
            <option value="SOURCE_STOCK">Stock</option>
          </select>
      </div>
    </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xz-6">
            <div class="form-group">
              <label for="groupBy">Group by:</label>
              <select  placeholder="Group by" id="groupBy" class="form-control" [(ngModel)] = "column">
                  <option *ngFor="let c of listcolumn" value={{c}}>{{c}}</option>
                </select>
            </div>
          </div>
  </div>
