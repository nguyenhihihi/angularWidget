<!-- Modal -->
<div class="modal fade show margin" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" style="display: block">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{isData == true?"Edit":"Add"}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class = "form-group">
            <label for = "title" >Widget title:</label>
            <input class = "form-control" placeholder = "Widget title" id = "title" [(ngModel)] = "newTitle"/> 
          </div>

          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xz-6">
              <div class="form-group">
                  <label for="typeWidget" class="control-label">Widget type: </label>
                  <select placeholder="select" id="typeWidget" class="form-control" (change)="changeType()">
                    <option value="WIDGET_DATABASE">Database</option>
                    <option value="WIDGET_CHART">Chart</option>
                  </select>
                </div>              
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xz-3">
                <label for = "minWidth" >Min width:</label>
                <input type="number" class = "form-control" placeholder = "Min Width" id = "minWidth" [(ngModel)] = "newWidth"/> 
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xz-3">
                <label for = "minHeight" >Min height:</label>
                <input type="number" class = "form-control" placeholder = "Min height" id = "minHeight" [(ngModel)] = "newHeight"/> 
            </div>

          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xz-12">
                <hr class = "line"/>
            </div>
          </div>
          <div>
            <app-widget-type [Type]="Type" [isData] = "isData" [Widget]="Widget"> </app-widget-type>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
